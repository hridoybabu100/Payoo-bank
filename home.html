<!DOCTYPE html>
<html lang="en" data-theme="sunset">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home||page</title>

    <!-- tailwind-css  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fonts awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="./assets/Logo-full.png" type="image/x-icon">

    <!-- Google-Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>


</head>

<body class="bg-base-200 min-h-screen max-w-md mx-auto border-b border-base-200">
    <!-- header section  -->
    <section id="hero" class="border-b-2 border-gray-300 py-3 sticky bg-base-200 top-0 z-10">

        <div class="flex justify-between items-center max-w-11/12 mx-auto ">
            <div class="left flex items-center gap-2">
                <div class="w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="space-y-">
                    <h1 class="text-[30px] font-bold">$<span id="balance">45000</span></h1>
                    <p>Available Balance</p>
                </div>
            </div>
            <div class="right">
                <!-- <button class="btn btn-soft">Logout</button>   -->
                <a href="./index.html"> <button class="btn btn-soft"><i
                            class="fa-solid fa-arrow-right-from-bracket"></i> Logout</button></a>
            </div>
        </div>
    </section>
    <!-- hero-section  -->
    <section id="hero-text" class="max-w-11/12 mx-auto space-y-4 my-12">
        <h1 class="text-[25px] font-bold">Welcome to Pay<span class=" text-[#7460FF] ">oo</span></h1>
        <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

    </section>
    <!-- all Button section  -->
    <section id="all-button" class="max-w-11/12 mx-auto mb-10">
        <div>
            <div class="grid grid-cols-3 gap-3">
                <button onclick="showOnly('add-money')" class="btn btn-soft flex-col h-full py-4 hover:bg-pink-600">
                    <img src="./assets/opt-1.png" alt="">
                    <p>Add Money</p>
                </button>
                <button onclick="showOnly('cash-out')" class="btn btn-soft flex-col h-full py-4 hover:bg-pink-600">
                    <img src="./assets/opt-2.png" alt="">
                    <p>Cashout</p>
                </button>
                <button onclick="showOnly('transfer-money')" class="btn btn-soft flex-col h-full py-4 hover:bg-pink-600">
                    <img src="./assets/opt-3.png" alt="">
                    <p>Transfer Money</p>
                </button>
                <button class="btn btn-soft flex-col h-full py-4 hover:bg-pink-600">
                    <img src="./assets/opt-4.png" alt="">
                    <p>Get Bonus</p>
                </button>
                <button onclick="showOnly('pay-bill')"  class="btn btn-soft flex-col h-full py-4 hover:bg-pink-600">
                    <img src="./assets/opt-5.png" alt="">
                    <p>Pay Bill</p>
                </button>
                <button onclick="showOnly('history')" class="btn btn-soft flex-col h-full py-4 hover:bg-pink-600">
                    <img src="./assets/opt-6.png" alt="">
                    <p>Transactions</p>
                </button>
            </div>
        </div>
    </section>
    <!-- Add Money Section  -->
    <section id="add-money" class="max-w-11/12 mx-auto hidden">
        <h2 class="text-[30px] font-bold py-2">Add Money</h2>
        <div class="card bg-base-100   ">
            <div class="card-body">
                <fieldset class="fieldset">

                    <select id="add-money-bank" class="select select-neutral input bg-base-200 w-full rounded-full">
                        <option  value="Select A Bank">Select A Bank</option>
                        <option value="BDBL">BDBL</option>
                        <option value="Islamic Bank">Islamic Bank</option>
                        <option value="City Bank">City Bank</option>
                    </select>
                    <br>

                    <label class="label font-bold text-black">Bank Account Number</label>
                    <input id="add-money-number" value="01601015045" type="text" maxlength="11" minlength="11"
                        class="input bg-base-200 w-full rounded-full" placeholder="Enter 11 digit account number" />
                    <br>
                    <label class="label font-bold text-black">Amount to Add</label>
                    <input id="add-money-amount" value="" type="number" maxlength="11" minlength="11"
                        class="input bg-base-200 w-full rounded-full" placeholder="Add Amount to withdraw" />
                    <br>

                    <label class="label text-black font-bold ">Pin Number</label>
                    <input id="add-money-pin" type="password" maxlength="4" minlength="4"
                        class="input w-full bg-base-200 rounded-full" placeholder="Enter 4 digit pin number" />

                    <button id="add-money-btn" class="btn btn-neutral w-full mt-4 bg-[#3B25C1] rounded-full">Add Money</button>
                </fieldset>
            </div>
        </div>
    </section>
    <!-- pay-Bill section  -->
    <section id="pay-bill" class="max-w-11/12 mx-auto hidden">
        <h2 class="text-[30px] font-bold py-2">Pay Bill</h2>
        <div class="card bg-base-100   ">
            <div class="card-body">
                <fieldset class="fieldset">

                    <select id="pay-bill-bank" class="select select-neutral input bg-base-200 w-full rounded-full">
                        <option  value="Select A Bank">Select A Pay-Bill</option>
                        <option value="DPDC (prepaid)">DPDC (prepaid)</option>
                        <option value="Pali Biddut (prepaid)">Pali Biddut (prepaid)</option>
                        <option value="Westzone (prepaid)">Westzone (prepaid)</option>
                    </select>
                    <br>

                    <label class="label font-bold text-black">Biller Account Number</label>
                    <input id="pay-bill-number" value="01601015045" type="text" maxlength="11" minlength="11"
                        class="input bg-base-200 w-full rounded-full" placeholder="Enter account number" />
                    <br>
                    <label class="label font-bold text-black">Add Amount to pay</label>
                    <input id="pay-bill-amount" value="" type="number" maxlength="11" minlength="11"
                        class="input bg-base-200 w-full rounded-full" placeholder="Amount to Pay" />
                    <br>

                    <label class="label text-black font-bold ">Pin Number</label>
                    <input id="pay-bill-pin" type="password" maxlength="4" minlength="4"
                        class="input w-full bg-base-200 rounded-full" placeholder="Enter 4 digit pin number" />

                    <button id="pay-bill-btn" class="btn btn-neutral w-full mt-4 bg-[#3B25C1] rounded-full">Pay Now</button>
                </fieldset>
            </div>
        </div>
    </section>
    <!-- CashOut Section  -->
    <section id="cash-out" class="max-w-11/12 mx-auto pb-20">
        <h2 class="text-[30px] font-bold py-2">CashOut</h2>
        <div class="card bg-base-100   ">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label font-bold text-black">Agent Number</label>
                    <input id="cashout-number" value="01601015045" type="text" maxlength="11" minlength="11"
                        class="input bg-base-200 w-full rounded-full" placeholder="Enter 11 digit number" />
                    <br>
                    <label class="label font-bold text-black">Amount</label>
                    <input id="cashout-amount" value="" type="number" maxlength="11" minlength="11"
                        class="input bg-base-200 w-full rounded-full" placeholder="Enter amount to withdraw" />
                    <br>

                    <label class="label text-black font-bold ">Pin Number</label>
                    <input id="cashout-pin" type="password" maxlength="4" minlength="4"
                        class="input w-full bg-base-200 rounded-full" placeholder="Enter 4 digit pin number" />
                    <button id="Cashout-btn" class="btn btn-neutral w-full mt-4 bg-[#3B25C1] rounded-full">Withdraw
                        Money</button>
                </fieldset>
            </div>
        </div>
    </section>
    <!-- transfer-money section -->
    <section id="transfer-money" class="max-w-11/12 mx-auto pb-20 hidden" >
        <h2 class="text-[30px] font-bold py-2">Transfer Money</h2>
        <div class="card bg-base-100   ">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label font-bold text-black">User Account Number</label>
                    <input id="transfer-number" value="01601015045" type="text" maxlength="11" minlength="11"
                        class="input bg-base-200 w-full rounded-full" placeholder="Enter 11 digit number" />
                    <br>
                    <label class="label font-bold text-black">Amount</label>
                    <input id="transer-amount" value="" type="number" maxlength="11" minlength="11"
                        class="input bg-base-200 w-full rounded-full" placeholder="Enter amount to transfer" />
                    <br>

                    <label class="label text-black font-bold ">Pin Number</label>
                    <input id="transfer-pin" type="password" maxlength="4" minlength="4"
                        class="input w-full bg-base-200 rounded-full" placeholder="Enter 4 digit pin number" />


                    <button id="transfer-btn" class="btn btn-neutral w-full mt-4 bg-[#3B25C1] rounded-full">Send Now</button>
                </fieldset>
            </div>
        </div>
    </section>
    <!-- Transection section code  -->
    <section id="history" class="max-w-11/12 mx-auto pb-20 hidden ">
        <h2 class="text-[30px] font-bold py-2">Transections</h2>
        <div id="" class="history-container ">
            <div class="history-box p-5 bg-slate-200 ">

            </div>
        </div>

    </section>


    <!-- all JavaScript  -->
    <script src="./machine.js"></script>
    <script src="./add-money.js"></script>
    <script src="./transfer-money.js"></script>
    <script src="./pay-bill.js"></script>
    <script src="./home.js"></script>
</body>

</html>
